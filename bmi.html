<html>
    <head>
        <title>BMI Calculator</title>
    </head>
    <body>
        
        <h1>BMI Calculator</h1>
            <label for = "hslider"> Height (inches) </label>
            <input type = "range" id = "hslider" max=96 min=12 value=42 onmousemove="calculate();">
            <label for = "wslider"> Weight (pounds) </label>
            <input type = "range" id = "wslider" max=500 min=50 value=225 onmousemove="calculate();">
            //<button onclick = "calculate();"> Calculate </button>
        <p id="height"></p>
        <p id="weight"></p>
        <p id = "solution"></p>
    
        <script>
            calculate = function() {
                hslider = document.querySelector ("#hslider");
                wslider = document.querySelector ("#wslider");
                
                height = hslider.value;
                weight = wslider.value;
                
                height.innerHTML = hslider.value;
                weight.innterHTML = wslider.value;
                solution.innerHTML = (weight * 703)/(height * height);
            }    

            
            
            
        </script>    
        
    </body>
</html>
