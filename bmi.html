<html>
    <head>
        <title>BMI Calculator</title>
    </head>
    <body>
        
        <h1>BMI Calculator</h1>
            <label for = "box1"> Height (inches) </label>
            <input type = "text" id = "box1">
            <label for = "box2"> Weight (pounds) </label>
            <input type = "text" id = "box2">
            <button onclick = "calculate();"> Calculate </button>
        <p id = "solution"></p>
    
        <script>
            calculate = function() {
                box1 = document.querySelector ("#box1");
                box2 = document.querySelector ("#box2");
                
                height = box1.value;
                weight = box2.value;
                
                solution.innerHTML = (weight * 703)/(height * height);
            }    

            
            
            
        </script>    
        
    </body>
</html>
