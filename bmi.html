<html>
    <head>
        <title>BMI Calculator</title>
    </head>
    <body>
        
        <h1>BMI Calculator</h1>
            <label for = "hslider"> Height (inches) </label>
            <input type = "range" id = "hslider" max=96 min=12 value=42 onmousemove="calculate();">
            <label for = "wslider"> Weight (pounds) </label>
            <input type = "range" id = "wslider" max=500 min=50 value=225 onmousemove="calculate();">

        <p id = "height"></p>
        <p id = "weight"></p>
        <p id = "solution"></p>
        <p id = "message"></p>
    
        <script>
            calculate = function() {
                hslider = document.querySelector ("#hslider");
                wslider = document.querySelector ("#wslider");
                
                heightp = document.querySelector ("#height");
                weightp = document.querySelector ("#weight");
                
                height = hslider.value;
                weight = wslider.value;
                heightp.innerHTML = "Height: " + height;
                weightp.innerHTML = "Weight: " + weight;
                
                f = (weight * 703)/(height * height);
                solution.innerHTML = "BMI: " + f; 
                
                if (f>24){
                    message = document.querySelector("#message");
                    message.innerHTML = "Too High";
                    document.body.style.backgroundColor = "red";
                }
                if (f<19){
                    message = document.querySelector("#message");
                    message.innerHTML = "Too Low";
                    document.body.style.backgroundColor = "green";
                }
                if (f>=19 && f<=24){
                    message = document.querySelector("#message");
                    message.innerHTML = "OK";
                    document.body.style.backgroundColor = "blue"
                }

            }    
            window.onload = calculate;
        </script>    

    </body>
</html>
