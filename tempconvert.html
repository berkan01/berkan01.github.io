<html>
  <head>
    <title>Temperature Converter</title>
    
    <style>
      
      body{
        background-image: url("http://wallpaper-download.net/wallpapers/random-wallpapers-blue-pattern-background-wallpaper-32590.jpg");
      }
      
      h1{
        color: #FF0000;
      }
      
      p{
        color: #FF9999;
      }
      
      main{
        border: solid 5px;
        height: 400px;
        width: 400px;
        position: relative;
        top: 20px;
        left: 20px;
      }
      
    </style>
  </head>
  
  <body>
  <main>
    <h1>Temperature Converter</h1>
    <label for = "thebox">Temperature Celsius</label>
    <input type = "text" id = "thebox">
    <button onclick = "convert();">Convert to Farenheit</button>
    <p id = "solution"></p>
  
  <script>
    convert = function() {
      thebox = document.querySelector("#thebox");
      converter = thebox.value;
      solution.innerHTML = converter * 1.8 + 32;
      
    }
    
    </main>
    
  </script>
  </body>

</html>
