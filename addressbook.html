<html>
    <head>
        <title>Address Book</title>
    </head>
    <body>
        <label for="fnbox">First Name</label>
        <input type="text" id="fnbox"><br>
        <label for="lnbox">Last Name</label>
        <input type="text" id="lnbox"> <br>
        <label for="emailbox">Email Address</label>
        <input type="text" id="emailbox"><br>
        <label for="phonebox">Phone Number</label>
        <input type="text" id="phonebox">
        
        <button onclick="create();">Enter</button>
        
        <h1>Address Book</h1>
        <table id="table" border=1px><caption>Address Book</caption><tr><th>First Name</th><th>Last Name</th><th>Email Address</th><th>Phone Number</th></tr></table>
    
        <script>
            create=function(){
                fnbox=document.querySelector("fnbox");
                lnbox=document.querySelector("lnbox");
                emailbox=document.querySelector("emailbox");
                phonebox=document.querySelector("phonebox");
                
                fn=fnbox.value;
                table=document.querySelector("table");
                trfn= document.createElement("tr");
                tdfn= document.createElement("td");
                tdfn.appendChild(fn);
                trfn.appendChild(tdfn);
                table.appendChild(trfn);
                
                
                
            }
        </script>    
    
    </body>
</html>
